<div class="container">
    <form [formGroup]="gestionarProveedorForm">
        <h1>Gestionar Proveedor</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <label for="numIdentificacion">Numero de Identificación:</label>
                <input type="text" class="form-control" id="numIdentificacion" formControlName="numIdentificacion"
                    maxlength="50">
            </div>

            <div class="col-6">
                <label for="nombreProveedor">Nombre Completo:</label>
                <input type="text" class="form-control" id="nombreProveedor" formControlName="nombreProveedor">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" formControlName="direccion">
            </div>
            <div class="col-6">
                <label for="montoCredito">Monto del credito:</label>
                <input type="number" class="form-control" id="montoCredito" formControlName="montoCredito">
            </div>
            <div class="col-6">
                <label for="color">Estado:</label>
                <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" class="custom-control-input" formControlName="estado"
                        value="true">
                    <label class="custom-control-label" for="customRadioInline1">ACTIVO</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" class="custom-control-input" formControlName="estado"
                        value="false">
                    <label class="custom-control-label" for="customRadioInline2">INACTIVO</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <span></span>
            </div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-primary" (click)="crearActualizarProveedor()">Crear/Editar</button>
            </div>
        </div>

        <br>

        <div class="row" [hidden]="listaProveedores.length === 0">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Monto Credito</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--date:"MM/dd/yy"
                        | uppercase-->
                        <tr *ngFor="let proveedor of listaProveedores;let i=index;">
                            <th scope="row">{{proveedor.id}}</th>
                            <td>{{proveedor.nombre | uppercase }}</td>
                            <td>{{proveedor.direccion | lowercase }}</td>
                            <td>{{proveedor.montoCredito | number: '.2'}}</td>
                            <td>{{proveedor.estado ? 'ACTIVO' : 'INACTIVO' }}</td>
                            <td>
                                <i class="fas fa-search 2x ml-1" (click)="consultarProveedor(i)" title="Consultar"></i>
                                <i class="fas fa-pencil-alt 2x ml-1" (click)="modificarProveedor(i)" title="Editar"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>

</div>
